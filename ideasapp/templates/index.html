<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeasPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to style the image */
        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh; /* Adjust as needed */
        }
        .center-image img {
            max-width: 50%; /* Adjust as needed */
            height: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ideas&Innovation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            </ul>
            <span class="navbar-text">Ideas</span>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Greeting and feedback count -->
    <h1 class="text-center text-success">Hello, Sam!</h1>
    <p class="text-center">Total Ideas: {{ feedback_count }}</p>

    <!-- Button to Ideas Portal -->
    <div class="text-center mb-4"> <!-- Container to center the button -->
        <a href="/feedback/" type="button" class="btn btn-primary btn-lg">Ideas Portal</a>
    </div>
</div>

<!-- Image in the center of the page -->
<div class="center-image">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/006/126/009/small_2x/business-idea-background-free-vector.jpg" alt="Business Idea Background">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
